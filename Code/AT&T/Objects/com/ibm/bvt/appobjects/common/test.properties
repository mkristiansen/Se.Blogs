# URL of target web application to test. E.g. http://localhost:9080
test_url=http://localhost:9080

# Enter the server which the Selenium tests will run against
test_server=localhost

# Enter the port number that your Selenium Server is running e.g. the default is 4444 but can be any combination
test_port=4445

# Enter the name of the component that you want to test
test_component_blogs=blogs/roller-ui/homepage?lang=en


# To run against FF use *firefox
# To run against IE use *iexplore
test_browser=*iexplore

#set a timeout and sleep 	
test_timeout=250000
test_sleep=6000

# Test OS - for windows use Windows
# Test OS - for linux use Linux
# Test OS - for mac use Mac
test_os=Windows
